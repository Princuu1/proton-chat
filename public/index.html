<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginContainer" class="form-container">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="loginUsernameInput" placeholder="Username" required>
                <input type="password" id="loginPasswordInput" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="toggle-text">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signupContainer" class="form-container hidden">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <input type="text" id="usernameInput" placeholder="Username" required>
                <input type="text" id="nameInput" placeholder="Name" required>
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="signupPasswordInput" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="toggle-text">Already have an account? <a href="#" id="showLogin">Log in</a></p>
        </div>
    </div>
    <!-- Notification Popup -->
    <div id="notificationPopup" class="notification-popup">
        <span id="notificationMessage"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
